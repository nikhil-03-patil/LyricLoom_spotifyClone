<!-- songs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/songs.css') }}">
</head>
<body>
    <h2>List of Songs</h2>
    <ul>
        {% for song in songs %}
            <li>
                <img src="{{ song.album_cover }}" alt="Album Cover">
                <span>{{ song.song_name }}</span>
                <span><i class="fa fa-heart"></i></span> <!-- Add fav icon -->
                <span><i class="fa fa-plus"></i></span> <!-- Add plus icon -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
