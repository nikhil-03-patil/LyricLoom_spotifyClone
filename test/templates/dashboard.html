<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="display-4">Music</h1>
        <nav class="nav">
            <a class="nav-link active" href="#">MyPlaylist</a>
            <a class="nav-link" href="#">MyMedia</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <!-- Left Panel -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Link 1</a>
                <a href="#" class="list-group-item list-group-item-action">Link 2</a>
                <a href="#" class="list-group-item list-group-item-action">Link 3</a>
                <!-- Add more links as needed -->
            </div>
        </div>

        <!-- Right Panel -->
        <div class="col-md-9">
            <div class="row">
                <!-- Music Card 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="album1.jpg" class="card-img-top" alt="Album 1">
                        <div class="card-body">
                            <h5 class="card-title">Album 1</h5>
                            <p class="card-text">Description of Album 1.</p>
                            <a href="#" class="btn btn-primary">Know More</a>
                        </div>
                    </div>
                </div>

                <!-- Music Card 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="album2.jpg" class="card-img-top" alt="Album 2">
                        <div class="card-body">
                            <h5 class="card-title">Album 2</h5>
                            <p class="card-text">Description of Album 2.</p>
                            <a href="#" class="btn btn-primary">Know More</a>
                        </div>
                    </div>
                </div>

                <!-- Add more music cards as needed -->
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
